<html>
<head>
  <meta charset="utf-8">
  <title>DDR Score Tracker</title>
  <script src="index.js" type="module" defer></script>
  <script src="../common/i18n4html.js" type="module" defer></script>
</head>
<body>
  <div>
    <input type="checkbox" id="options_enableDebugLog" name="enableDebugLog" /><label for="options_enableDebugLog" data-i18n-key="options_ui_enable_debug_log" data-i18n-text></label></span>
  </div>
  <div>
    <input type="checkbox" id="options_openTabAsActive" name="openTabAsActive" /><label for="options_openTabAsActive" data-i18n-key="options_ui_open_tab_as_active" data-i18n-text></label></span>
  </div>
  <div>
    <input type="checkbox" id="options_notCloseTabAfterUse" name="notCloseTabAfterUse" /><label for="options_notCloseTabAfterUse" data-i18n-key="options_ui_not_close_tab_after_use" data-i18n-text></label></span>
  </div>
  <div>
    <input type="checkbox" id="options_notSendDataToSkillAttack" name="notSendDataToSkillAttack" /><label for="options_notSendDataToSkillAttack" data-i18n-key="options_ui_not_send_data_to_skill_attack" data-i18n-text></label></span>
  </div>
  <div>
    <span data-i18n-key="options_ui_music_list_reload_interval" data-i18n-text></span><input type="text" id="options_musicListReloadInterval" name="musicListReloadInterval"/>
  </div>
  <hr>
  <div>
    <a id="options_openDebugPage" target="_blank">デバッグページを開く</a>
  </div>
</body>
</html>
