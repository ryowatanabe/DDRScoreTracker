<html>
  <head>
    <meta charset="utf-8">
    <script src="./browser-controller.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="../index.css">
  </head>
  <body>
    <div>
      current windowId: <input type="text" id="windowId"/>
    </div>
    <hr>
    <div>
      target URL: <input type="text" id="targetURL"/>
    </div>
    <hr>
    <div>
      delay (milliseconds): <input type="text" id="delay" value="0"/>
    </div>
    <hr>
    <div>
      <button id="createTabButton" type="button">create tab</button>
    </div>
    <hr>
    <div>
      <button id="updateTabButton" type="button">navigate tab</button>
    </div>
    <hr>
    <div>
      <button id="closeTabButton" type="button">close tab</button>
    </div>
    <hr>
    <div>
      <button id="sendMessageToTabButton" type="button">send message to tab</button>
    </div>
  </body>
</html>
