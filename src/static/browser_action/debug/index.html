<html>
  <head>
    <meta charset="utf-8" />
    <script src="./index.js" defer></script>
    <script src="../../common/i18n4html.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="../index.css" />
  </head>
  <body>
    <div id="contentArea">
      <div id="log-container"></div>

      <div>local storage : <span id="localStorageBytesInUse"></span> bytes in use</div>
      <hr />

      <div>
        <button id="dumpMusicListButton" type="button" name="dumpMusicList" data-i18n-key="browser_action_debug_page_dump_music_list" data-i18n-text></button>
        <div data-i18n-key="browser_action_debug_page_dump_music_list_description" data-i18n-text></div>
        <textarea id="dumpMusicListArea" style="width: 100%" rows="10"></textarea>
      </div>
      <hr />

      <div>
        <button id="restoreMusicListButton" type="button" name="restoreMusicList" data-i18n-key="browser_action_debug_page_restore_music_list" data-i18n-text></button>
        <div data-i18n-key="browser_action_debug_page_restore_music_list_description" data-i18n-text></div>
        <textarea id="restoreMusicListArea" style="width: 100%" rows="10"></textarea>
      </div>
      <hr />

      <div>
        <button id="dumpScoreListButton" type="button" name="dumpScoreList" data-i18n-key="browser_action_debug_page_dump_score_list" data-i18n-text></button>
        <div data-i18n-key="browser_action_debug_page_dump_score_list_description" data-i18n-text></div>
        <textarea id="dumpScoreListArea" style="width: 100%" rows="10"></textarea>
      </div>
      <hr />

      <div>
        <button id="restoreScoreListButton" type="button" name="restoreScoreList" data-i18n-key="browser_action_debug_page_restore_score_list" data-i18n-text></button>
        <div data-i18n-key="browser_action_debug_page_restore_score_list_description" data-i18n-text></div>
        <textarea id="restoreScoreListArea" style="width: 100%" rows="10"></textarea>
      </div>
      <hr />

      <div>
        <button id="updateMusicListButton" type="button" name="updateMusicList" data-i18n-key="browser_action_debug_page_get_music_list_from_official_site" data-i18n-text></button>
        <div data-i18n-key="browser_action_debug_page_get_music_list_from_official_site_description" data-i18n-text></div>
      </div>
      <hr />

      <div>
        <button id="refreshAllMusicInfoButton" type="button" name="refreshAllMusicInfo" data-i18n-key="browser_action_debug_page_refresh_all_music_info" data-i18n-text></button>
        <button
          id="refreshAllMusicInfoButtonA3"
          type="button"
          name="refreshAllMusicInfoA3"
          data-i18n-key="browser_action_debug_page_refresh_all_music_info_a3"
          data-i18n-text
        ></button>
        <span data-i18n-key="browser_action_debug_page_refresh_all_music_info_musicid" data-i18n-text></span>
        <input id="refreshAllMusicInfoMusicId" type="text" name="musicid" size="50" value="" />
        <div data-i18n-key="browser_action_debug_page_refresh_all_music_info_description" data-i18n-text></div>
      </div>
      <hr />

      <div>
        <button id="resetStorageButton" type="button" name="resetStorage" data-i18n-key="browser_action_debug_page_reset_data" data-i18n-text></button>
        <div data-i18n-key="browser_action_debug_page_reset_data_description" data-i18n-text></div>
      </div>
      <hr />

      <a href="./browser-controller.html">testing BrowserController &gt;&gt;</a>
      <hr />

      <a href="../index.html" data-i18n-key="browser_action_debug_page_return" data-i18n-text></a>
    </div>
  </body>
</html>
