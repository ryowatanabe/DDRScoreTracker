<html>
<head>
  <meta charset="utf-8">
  <title>DDR Score Tracker</title>
  <script src="index.js" defer></script>
  <script src="../common/i18n4html.js" type="module" defer></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="drawer.css">
</head>
<body>
  <div id="contentArea">
    <div id="openMenuButton" class="drawer-switch">&lt;&lt;Menu</div>
    <div id="openFilterButton" class="drawer-switch">&lt;&lt;Filter</div>

    <div id="filterBackground" class="drawer-background not-initialized"></div>
    <div id="filterContainer" class="drawer filter not-initialized">
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_summary_setting" data-i18n-text></span>
        <a id="summarySetting_all">[All]</a>
        <a id="summarySetting_clear">[Clear]</a>
        <div>
          <span class="element"><input type="checkbox" id="summarySetting_clearType" name="summarySetting" value="clearType" /><label for="summarySetting_clearType" data-i18n-key="browser_action_filter_summary_setting_clear_type" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="summarySetting_scoreRank" name="summarySetting" value="scoreRank" /><label for="summarySetting_scoreRank" data-i18n-key="browser_action_filter_summary_setting_score_rank" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="summarySetting_scoreMax" name="summarySetting" value="scoreMax" /><label for="summarySetting_scoreMax" data-i18n-key="browser_action_filter_summary_setting_score_max" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="summarySetting_scoreAverage" name="summarySetting" value="scoreAverage" /><label for="summarySetting_scoreAverage" data-i18n-key="browser_action_filter_summary_setting_score_average" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="summarySetting_scoreMedian" name="summarySetting" value="scoreMedian" /><label for="summarySetting_scoreMedian" data-i18n-key="browser_action_filter_summary_setting_score_median" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="summarySetting_scoreMin" name="summarySetting" value="scoreMin" /><label for="summarySetting_scoreMin" data-i18n-key="browser_action_filter_summary_setting_score_min" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="summarySetting_scoreStatistics" name="summarySetting" value="scoreStatistics" /><label for="summarySetting_scoreStatistics" data-i18n-key="browser_action_filter_summary_setting_score_statistics" data-i18n-text></label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_filter_condition_game_mode" data-i18n-text></span>
        <a id="filterCondition_playMode_all">[All]</a>
        <a id="filterCondition_playMode_clear">[Clear]</a>
        <div>
          <span class="element"><input type="checkbox" id="filterCondition_playMode_0" name="filterCondition_playMode" value="0" /><label for="filterCondition_playMode_0">SP</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_playMode_1" name="filterCondition_playMode" value="1" /><label for="filterCondition_playMode_1">DP</label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_filter_condition_music_type" data-i18n-text></span>
        <a id="filterCondition_musicType_all">[All]</a>
        <a id="filterCondition_musicType_clear">[Clear]</a>
        <div>
          <span class="element"><input type="checkbox" id="filterCondition_musicType_0" name="filterCondition_musicType" value="0" /><label for="filterCondition_musicType_0" data-i18n-key="browser_action_filter_filter_condition_music_type_normal" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="filterCondition_musicType_1" name="filterCondition_musicType" value="1" /><label for="filterCondition_musicType_1" data-i18n-key="browser_action_filter_filter_condition_music_type_nonstop" data-i18n-text></label></span>
          <span class="element"><input type="checkbox" id="filterCondition_musicType_2" name="filterCondition_musicType" value="2" /><label for="filterCondition_musicType_2" data-i18n-key="browser_action_filter_filter_condition_music_type_grade" data-i18n-text></label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_filter_condition_difficulty" data-i18n-text></span>
        <a id="filterCondition_difficulty_all">[All]</a>
        <a id="filterCondition_difficulty_clear">[Clear]</a>
        <div>
          <span class="element"><input type="checkbox" id="filterCondition_difficulty_0" name="filterCondition_difficulty" value="0" /><label for="filterCondition_difficulty_0">Beginner</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_difficulty_1" name="filterCondition_difficulty" value="1" /><label for="filterCondition_difficulty_1">Basic</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_difficulty_2" name="filterCondition_difficulty" value="2" /><label for="filterCondition_difficulty_2">Difficult</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_difficulty_3" name="filterCondition_difficulty" value="3" /><label for="filterCondition_difficulty_3">Expert</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_difficulty_4" name="filterCondition_difficulty" value="4" /><label for="filterCondition_difficulty_4">Challenge</label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_filter_condition_level" data-i18n-text></span>
        <a id="filterCondition_level_all">[All]</a>
        <a id="filterCondition_level_clear">[Clear]</a>
        <div>
        <span class="element"><input type="checkbox" id="filterCondition_level_1" name="filterCondition_level" value="1" /><label for="filterCondition_level_1">Level 1</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_2" name="filterCondition_level" value="2" /><label for="filterCondition_level_2">Level 2</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_3" name="filterCondition_level" value="3" /><label for="filterCondition_level_3">Level 3</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_4" name="filterCondition_level" value="4" /><label for="filterCondition_level_4">Level 4</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_5" name="filterCondition_level" value="5" /><label for="filterCondition_level_5">Level 5</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_6" name="filterCondition_level" value="6" /><label for="filterCondition_level_6">Level 6</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_7" name="filterCondition_level" value="7" /><label for="filterCondition_level_7">Level 7</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_8" name="filterCondition_level" value="8" /><label for="filterCondition_level_8">Level 8</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_9" name="filterCondition_level" value="9" /><label for="filterCondition_level_9">Level 9</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_10" name="filterCondition_level" value="10" /><label for="filterCondition_level_10">Level 10</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_11" name="filterCondition_level" value="11" /><label for="filterCondition_level_11">Level 11</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_12" name="filterCondition_level" value="12" /><label for="filterCondition_level_12">Level 12</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_13" name="filterCondition_level" value="13" /><label for="filterCondition_level_13">Level 13</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_14" name="filterCondition_level" value="14" /><label for="filterCondition_level_14">Level 14</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_15" name="filterCondition_level" value="15" /><label for="filterCondition_level_15">Level 15</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_16" name="filterCondition_level" value="16" /><label for="filterCondition_level_16">Level 16</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_17" name="filterCondition_level" value="17" /><label for="filterCondition_level_17">Level 17</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_18" name="filterCondition_level" value="18" /><label for="filterCondition_level_18">Level 18</label></span>
        <span class="element"><input type="checkbox" id="filterCondition_level_19" name="filterCondition_level" value="19" /><label for="filterCondition_level_19">Level 19</label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_filter_condition_clear_type" data-i18n-text></span>
        <a id="filterCondition_clearType_all">[All]</a>
        <a id="filterCondition_clearType_clear">[Clear]</a>
        <div>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_8" name="filterCondition_clearType" value="8" /><label for="filterCondition_clearType_8">MFC</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_7" name="filterCondition_clearType" value="7" /><label for="filterCondition_clearType_7">PFC</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_6" name="filterCondition_clearType" value="6" /><label for="filterCondition_clearType_6">FC</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_5" name="filterCondition_clearType" value="5" /><label for="filterCondition_clearType_5">GFC</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_4" name="filterCondition_clearType" value="4" /><label for="filterCondition_clearType_4">LIFE4</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_3" name="filterCondition_clearType" value="3" /><label for="filterCondition_clearType_3">Clear</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_2" name="filterCondition_clearType" value="2" /><label for="filterCondition_clearType_2">AssistClear</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_1" name="filterCondition_clearType" value="1" /><label for="filterCondition_clearType_1">Failed</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_clearType_0" name="filterCondition_clearType" value="0" /><label for="filterCondition_clearType_0">NoPlay</label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_filter_condition_score_rank" data-i18n-text></span>
        <a id="filterCondition_scoreRank_all">[All]</a>
        <a id="filterCondition_scoreRank_clear">[Clear]</a>
        <div>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_16" name="filterCondition_scoreRank" value="16" /><label for="filterCondition_scoreRank_16">AAA</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_15" name="filterCondition_scoreRank" value="15" /><label for="filterCondition_scoreRank_15">AA+</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_14" name="filterCondition_scoreRank" value="14" /><label for="filterCondition_scoreRank_14">AA</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_13" name="filterCondition_scoreRank" value="13" /><label for="filterCondition_scoreRank_13">AA-</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_12" name="filterCondition_scoreRank" value="12" /><label for="filterCondition_scoreRank_12">A+</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_11" name="filterCondition_scoreRank" value="11" /><label for="filterCondition_scoreRank_11">A</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_10" name="filterCondition_scoreRank" value="10" /><label for="filterCondition_scoreRank_10">A-</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_9" name="filterCondition_scoreRank" value="9" /><label for="filterCondition_scoreRank_9">B+</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_8" name="filterCondition_scoreRank" value="8" /><label for="filterCondition_scoreRank_8">B</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_7" name="filterCondition_scoreRank" value="7" /><label for="filterCondition_scoreRank_7">B-</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_6" name="filterCondition_scoreRank" value="6" /><label for="filterCondition_scoreRank_6">C+</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_5" name="filterCondition_scoreRank" value="5" /><label for="filterCondition_scoreRank_5">C</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_4" name="filterCondition_scoreRank" value="4" /><label for="filterCondition_scoreRank_4">C-</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_3" name="filterCondition_scoreRank" value="3" /><label for="filterCondition_scoreRank_3">D+</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_2" name="filterCondition_scoreRank" value="2" /><label for="filterCondition_scoreRank_2">D</label></span>
          <span class="element"><input type="checkbox" id="filterCondition_scoreRank_1" name="filterCondition_scoreRank" value="1" /><label for="filterCondition_scoreRank_1">E</label></span>
        </div>
      </div>
      <div class="condition-group">
        <span data-i18n-key="browser_action_filter_sort_condition" data-i18n-text></span>
        <div>
          <span class="element"><input type="radio" id="sortCondition_attribute_score" name="sortCondition_attribute" value="score"/><label for="sortCondition_attribute_score" data-i18n-key="browser_action_filter_sort_condition_score" data-i18n-text></label></span>
          <span class="element"><input type="radio" id="sortCondition_attribute_title" name="sortCondition_attribute" value="title"/><label for="sortCondition_attribute_title" data-i18n-key="browser_action_filter_sort_condition_title" data-i18n-text></label></span>
          <span class="element"><input type="radio" id="sortCondition_attribute_level" name="sortCondition_attribute" value="level"/><label for="sortCondition_attribute_level" data-i18n-key="browser_action_filter_sort_condition_level" data-i18n-text></label></span>
          <span class="element"><input type="radio" id="sortCondition_attribute_playCount" name="sortCondition_attribute" value="playCount"/><label for="sortCondition_attribute_playCount" data-i18n-key="browser_action_filter_sort_condition_play_count" data-i18n-text></label></span>
          <span class="element"><input type="radio" id="sortCondition_attribute_clearCount" name="sortCondition_attribute" value="clearCount"/><label for="sortCondition_attribute_clearCount" data-i18n-key="browser_action_filter_sort_condition_clear_count" data-i18n-text></label></span>
          <span class="element"><input type="radio" id="sortCondition_attribute_maxCombo" name="sortCondition_attribute" value="maxCombo"/><label for="sortCondition_attribute_maxCombo" data-i18n-key="browser_action_filter_sort_condition_max_combo" data-i18n-text></label></span>
        </div>
        <div>
          <span class="element"><input type="radio" id="sortCondition_order_asc" name="sortCondition_order" value="asc"/><label for="sortCondition_order_asc" data-i18n-key="browser_action_filter_sort_condition_asc" data-i18n-text></label></span>
          <span class="element"><input type="radio" id="sortCondition_order_desc" name="sortCondition_order" value="desc"/><label for="sortCondition_order_desc" data-i18n-key="browser_action_filter_sort_condition_desc" data-i18n-text></label></span>
        </div>
      </div>
      <div>
        <button id="closeFilterButton" type="button" name="refreshList2" class="drawer-close-button" data-i18n-key="browser_action_filter_update_button" data-i18n-text></button>
      </div>
    </div>

    <div id="menuBackground" class="drawer-background not-initialized"></div>
    <div id="menuContainer" class="drawer menu not-initialized">
      <div class="function-group">
        <div>
          <button id="fetchParsedMusicListButton" type="button" name="fetchParsedMusicList" data-i18n-key="browser_action_menu_get_music_list" data-i18n-text></button>
        </div>
        <div data-i18n-key="browser_action_menu_get_music_list_description" data-i18n-text></div>
      </div>
      <div class="function-group">
        <div>
          <button id="fetchMissingMusicInfoButton" type="button" name="fetchMissingMusicInfo" data-i18n-key="browser_action_menu_get_missing_music_info" data-i18n-text></button>
        </div>
        <div data-i18n-key="browser_action_menu_get_missing_music_info_description" data-i18n-text></div>
      </div>
      <div class="function-group">
        <div data-i18n-key="browser_action_menu_get_score_data" data-i18n-text></div>
        <div>
          <span data-i18n-key="browser_action_menu_get_score_data_single_play" data-i18n-text></span>
          <button id="updateSingleScoreListButton" type="button" name="updateSingleScoreList" data-i18n-key="browser_action_menu_get_score_data_normal" data-i18n-text></button>
          <button id="updateSingleNonstopScoreListButton" type="button" name="updateSingleNonstopScoreList" data-i18n-key="browser_action_menu_get_score_data_nonstop" data-i18n-text></button>
          <button id="updateSingleGradeScoreListButton" type="button" name="updateSingleGradeScoreList" data-i18n-key="browser_action_menu_get_score_data_grade" data-i18n-text></button>
        </div>
        <div>
          <span data-i18n-key="browser_action_menu_get_score_data_double_play" data-i18n-text></span>
          <button id="updateDoubleScoreListButton" type="button" name="updateDoubleScoreList" data-i18n-key="browser_action_menu_get_score_data_normal" data-i18n-text></button>
          <button id="updateDoubleNonstopScoreListButton" type="button" name="updateDoubleNonstopScoreList" data-i18n-key="browser_action_menu_get_score_data_nonstop" data-i18n-text></button>
          <button id="updateDoubleGradeScoreListButton" type="button" name="updateDoubleGradeScoreList" data-i18n-key="browser_action_menu_get_score_data_grade" data-i18n-text></button>
        </div>
        <div data-i18n-key="browser_action_menu_get_score_data_description" data-i18n-text></div>
      </div>
      <div class="function-group">
        <div>
          <button id="updateScoreDetailButton" type="button" name="updateScoreDetail" data-i18n-key="browser_action_menu_get_score_detail" data-i18n-text></button>
        </div>
        <div data-i18n-key="browser_action_menu_get_score_detail_description" data-i18n-text></div>
      </div>
      <div>
        <button id="closeMenuButton" type="button" class="drawer-close-button" data-i18n-key="browser_action_menu_close_button" data-i18n-text></button>
        <a href="./debug/index.html" data-i18n-key="browser_action_menu_to_debug_page_button" data-i18n-text></a>
      </div>
    </div>

    <div id="log-container"></div>
    <div id="chart-list"></div>

  </div>
</body>
</html>
