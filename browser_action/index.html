<html>
<head>
  <meta charset="utf-8">
  <script src="../lib/vue.js"></script>
  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script src="../const.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <button id="updateMusicListButton" type="button" name="updateMusicList">update music list</button>
  <button id="updateSingleScoreListButton" type="button" name="updateSingleScoreList">update score list (SP)</button>
  <button id="updateDoubleScoreListButton" type="button" name="updateDoubleScoreList">update score list (DP)</button>
  <button id="updateScoreDetailButton" type="button" name="updateScoreDetail">update score list (in detail)</button>
  <button id="updateChartsButton" type="button" name="updateCharts">update charts</button>
  <button id="refreshListButton" type="button" name="refreshList">refresh list</button>
  <table id="app-charts">
    <tr v-for="chart in charts">
        <td v-bind:class="{ beginner: chart.difficulty == 0, basic: chart.difficulty == 1, difficult: chart.difficulty == 2, expert: chart.difficulty == 3, challenge: chart.difficulty == 4 }">{{ chart.level }}<template v-if="chart.playMode == 0">&#39;</template><template v-if="chart.playMode == 1">&quot;</template></td>
        <td>{{ chart.title }}</td>
        <td>{{ chart.scoreRank }}</td>
        <td v-bind:class="{ good_fc: chart.fullComboType == 1, great_fc: chart.fullComboType == 2, perfect_fc: chart.fullComboType == 3, marvelous_fc: chart.fullComboType == 4 }"><template v-if="chart.fullComboType > 0">â—‹</template></td>
        <td>{{ chart.score.toLocaleString() }}</td>
    </tr>
  </table>
  <hr>
  <div id="app-log">
    <p v-for="line in log">
        {{ line }}
    </p>
  </div>
</body>
<script src="main.js"></script>
</html>
