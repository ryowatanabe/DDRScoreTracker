<html>
<head>
  <meta charset="utf-8">
  <script src="../lib/vue.js"></script>
  <script src="../lib/jquery-3.4.1.min.js"></script>
  <script src="../common/const.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="contentArea">
  <div id="logBackground" class="drawer-background"></div>
  <div id="logContainer" class="drawer log">
    <div id="scrollLogToBottomButton" class="drawer-switch">▼最新</div>
    <div id="app-log" class="log-data">
      <template v-for="line in log">
          {{ line }} <br>
      </template>
    </div>
    <div id="closeLogButton" class="drawer-switch">■閉じる</div>
    <div id="flushLogButton" class="drawer-switch">■クリア</div>
  </div>

  <div>
    <button id="dumpMusicListButton" type="button" name="dumpMusicList">楽曲リストを出力</button>
    <div>
      端末に保存された楽曲リストをフォームに出力し、クリップボードにコピーします。
    </div>
    <textarea id="dumpMusicListArea" style="width:100%" rows="10"></textarea>
  </div>
  <hr>

  <div>
    <button id="dumpScoreListButton" type="button" name="dumpScoreList">スコアリストを出力</button>
    <div>
      端末に保存されたスコアリストをフォームに出力し、クリップボードにコピーします。
    </div>
    <textarea id="dumpScoreListArea" style="width:100%" rows="10"></textarea>
  </div>
  <hr>

  <div>
    <button id="restoreScoreListButton" type="button" name="restoreScoreList">スコアリストをリストア</button>
    <div>
      「スコアリストを出力」でバックアップしたデータを使ってスコアリストをリストアします。フォームにデータを貼り付けて、ボタンを押してください。
    </div>
    <textarea id="restoreScoreListArea" style="width:100%" rows="10"></textarea>
  </div>
  <hr>

  <button id="updateMusicListButton" type="button" name="updateMusicList">公式から曲リストを取得</button>
  <hr>

  <button id="updateChartsButton" type="button" name="updateCharts">update charts</button>
  <hr>

  <div>
    <button id="resetStorageButton" type="button" name="resetStorage">データリセット</button>
    <div>
      端末上に保存されているデータ(楽曲リスト、スコアリストなど)をすべて削除します。
    </div>
  </div>
  <hr>

  <a href="index.html">戻る</a>
</div>
</body>
<script src="logReceiver.js"></script>
<script src="logContainer.js"></script>
<script src="debug.js"></script>
</html>
